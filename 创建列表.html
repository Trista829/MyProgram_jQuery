        // ===============动态创建
        $(function () {
            var array = ["风斯托罗斯基", "小苏坨萝斯基", "助教坨萝斯基", "尼古拉斯凯奇赵四", "小胖妞", "杰森斯坦森班主任", "小明", "小红", "小李", "小白",
                "小绿", "小黑"
            ];
            //根据id选择器获取按钮,添加点击事件
            $("#btn").click(function () {
                //先创建ul加入到div中
                var ulObj = $("<ul style='cursor: pointer'></ul>").appendTo($("#dv"));
                //创建li标签,加入到ul中---循环遍历数组
                for (var i = 0; i < array.length; i++) {
                    $("<li>" + array[i] + "</li>").appendTo(ulObj).mouseenter(function () {
                        $(this).css("backgroundColor", "darkgreen");
                    }).mouseleave(function () {
                        $(this).css("backgroundColor", "");
                    });
                }
            });
        });

    <div id="dv"></div>

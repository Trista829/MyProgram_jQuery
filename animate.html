<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
    <script src="jquery-1.12.1.js"></script>
    <script>
        $(function () {
            $("#bird").animate({
                "width": "300px",
                "height": "300px",
                "left": "600px",
                "top": "80px",
                "opacity": "0.8"
            }, 3000).animate({
                "width": "80px",
                "height": "80px",
                "left": "60px",
                "top": "300px",
                "opacity": "1"
            }, 300);
        });
    </script>
</head>

<body>
    <img src="images/bird.png" alt="" id="bird">
</body>

</html>
